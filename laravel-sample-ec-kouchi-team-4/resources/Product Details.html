<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>プロトタイプ</title>
    <link href="Product Details.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <div class="flex">
            <img class="logo" src="" alt="会社ロゴ">
            <form>
                <label>アイスクリーム検索: <input type="text" name="product_name"></label>
                <input class="button" type="submit" value="検索">
            </form>
            <a class="cart" href="">カート</a>
            <a class="login" href="">ログイン</a>
        </div>
    </header>
    <div>
        <main>
            <div class="product_details">
                <img src="" alt="商品詳細ページ" class="product">
                <p class="choices"><input type="checkbox" name="favorite" value="yes" >お気に入り登録</p>
                <p class="choices"><input type="number" name="quantity">数量</p>
                <p class="choices"><input type="submit" name="cart">カートに入れる</p>
            </div>
            <div class="recommendation">
                <img src="" alt="おすすめのアイスクリーム" class="ice_cream_a">
                <img src="" alt="おすすめのアイスクリーム" class="ice_cream_b">
                <img src="" alt="おすすめのアイスクリーム" class="ice_cream_c">
                <img src="" alt="おすすめのアイスクリーム" class="ice_cream_d">
            </div>
        </main>
    </div>
    <footer>フッター</footer>
</body>

</html>
